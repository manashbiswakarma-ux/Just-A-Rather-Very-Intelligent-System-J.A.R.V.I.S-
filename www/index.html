<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <section id="Start">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                        <div class="svg-frame mb-4">
                            <svg style="--i:0;">
                                <circle id="base" cx="228.5" cy="224.5" r="202" stroke="#00AAFF"></circle>
                                <g id="big-outter">
                                    <g id="squares">
                                        <path id="Ellipse 25" d="M383.931 285.267C374.922 309.242 360.656 330.88 342.188 348.583C323.72 366.285 301.522 379.599 277.234 387.541L277 386.821C301.181 378.915 323.28 365.659 341.667 348.035C360.053 330.411 374.255 308.869 383.225 285L383.931 285.267Z" stroke="#00AAFF" stroke-width="6" stroke-linecap="square" stroke-dasharray="1 15" />
                                    </g>
                                    </g>
                            </svg>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <h1 class="text-center text-light text siri-message">Initializing...</h1>
                    </div>
                </div>
            </div>
        </section>

        <section id="Oval" hidden>
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="content">
                    <canvas id="canvasOne" width="700" height="420"></canvas>
                    <div class="square">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <h5 class="text-light text-center status-text">Ready</h5>
                    <div class="mt-4 pt-4 text-center">
                        <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <section id="SiriWave" hidden>
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div>
                    <p id="user-query-text" class="text-center text-light mb-4" style="font-size: 20px;"></p>
                    <div id="siri-container"></div>
                    <p id="jarvis-response-text" class="text-center text-light mt-4 siri-message" style="font-size: 24px;"></p>
                </div>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    
    <script src="/eel.js"></script>
    <script src="script.js"></script>
    <script src="main.js"></script>

</body>
</html>
